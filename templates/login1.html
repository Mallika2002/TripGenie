<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style1.css') }}"
    />
    <script
      src="{{ url_for('static', filename='script_login1.js') }}"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
          />
          <span id="usernameError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
          <span id="passwordError" class="error"></span>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div class="no-account-section">
        <p>
          No account? <a href="{{ url_for('signup') }}">Create one here</a>.
        </p>
      </div>
    </div>
  </body>
</html>
